# config/packages/security.yaml
security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        Zakjakub\OswisResourcesBundle\Entity\AppUser:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_CUSTOMER:          ROLE_EVERYBODY
        ROLE_USER:              ROLE_CUSTOMER
        ROLE_USER_ADVANCED:     ROLE_USER
        ROLE_FACILITY_MANAGER:  ROLE_USER
        ROLE_MANAGER:           ROLE_USER_ADVANCED
        ROLE_ADMIN:             ROLE_MANAGER
        ROLE_ROOT:              ROLE_ADMIN

    providers:
        in_memory: { memory: ~ }
        entity_provider:
            entity:
                class: Zakjakub\OswisResourcesBundle\Entity\AppUser
        app_user_provider:
            id: Zakjakub\OswisResourcesBundle\Security\AppUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            provider:  entity_provider
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        refresh:
            pattern:  ^/api/token/refresh
            stateless: true
            anonymous: true
        main:
            pattern:   ^/api
            stateless: true
            anonymous: true
            provider:  entity_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
        - { path: ^/api/token/refresh,      roles:  IS_AUTHENTICATED_ANONYMOUSLY        }
        - { path: ^/fake/user,              role:   IS_AUTHENTICATED_ANONYMOUSLY        }
        - { path: ^/fake/user/register,     role:   IS_AUTHENTICATED_ANONYMOUSLY        }
        - { path: ^/api/login,              role:   IS_AUTHENTICATED_ANONYMOUSLY        }
        - { path: ^/api/register,           role:   IS_AUTHENTICATED_ANONYMOUSLY        }

