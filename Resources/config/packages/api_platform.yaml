api_platform:
    title: 'PRF - Karlov API'
    description: 'Accommodation system for Faculty of Science, Palacky University Olomouc'
    version: '0.0.1'

    formats:
        json:
            mime_types: ['application/json']

        jsonld:
            mime_types: ['application/ld+json']

        jsonapi:
            mime_types: ['application/vnd.api+json']

        html:
            mime_types: ['text/html']

    error_formats:
        jsonproblem:
            mime_types: ['application/problem+json']

        jsonapi:
            mime_types: ['application/vnd.api+json']

        jsonld:
            mime_types: ['application/ld+json']

    eager_loading:
        # To enable or disable eager loading.
        enabled: true

        # Fetch only partial data according to serialization groups.
        # If enabled, Doctrine ORM entities will not work as expected if any of the other fields are used.
        fetch_partial: false

        # Max number of joined relations before EagerLoading throws a RuntimeException.
        max_joins: 30

        # Force join on every relation.
        # If disabled, it will only join relations having the EAGER fetch mode.
        force_eager: true

    mapping:
        ## paths: ['%kernel.project_dir%/src/Entity', '%kernel.project_dir%/src/Api/Dto']
        paths: ['%kernel.project_dir%/src/Entity', '%kernel.project_dir%/src/Api/Dto']

    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header

    collection:
        pagination:
            items_per_page: 5000
            client_enabled: true
            client_items_per_page: true
            items_per_page_parameter_name: itemsPerPage
            enabled_parameter_name: pagination

framework:
    serializer:
        mapping:
            paths: ['%kernel.project_dir%/config/serialization']
