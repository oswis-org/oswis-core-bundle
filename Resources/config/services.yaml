    OswisOrg\OswisCoreBundle\Controller\Website\GdprWebController:
        alias: oswis_org_oswis_core.gdpr_web_controller
        public: true

    ### AppUser Service
    oswis_org_oswis_core.app_user_service:
        class: OswisOrg\OswisCoreBundle\Service\AppUserService
        autowire: true
        public: true
        arguments:
            - '@security.password_encoder'
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
            - '@mailer.mailer'
            - '@oswis_org_oswis_core.oswis_core_settings_provider'
    OswisOrg\OswisCoreBundle\Service\AppUserService:
        alias: oswis_org_oswis_core.app_user_service
        public: true

    ### AppUser Role Service
    oswis_org_oswis_core.app_user_role_service:
        class: OswisOrg\OswisCoreBundle\Service\AppUserRoleService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    OswisOrg\OswisCoreBundle\Service\AppUserRoleService:
        alias: oswis_org_oswis_core.app_user_role_service
        public: true

    ### AppUser Form Service
    oswis_org_oswis_core.app_user_type_service:
        class: OswisOrg\OswisCoreBundle\Service\AppUserTypeService
        autowire: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@monolog.logger'
    OswisOrg\OswisCoreBundle\Service\AppUserTypeService:
        alias: oswis_org_oswis_core.app_user_type_service
        public: true

    ### AppUser Action Request
    oswis_org_oswis_core.app_user_action_request:
        class: OswisOrg\OswisCoreBundle\Api\Dto\AppUserActionRequest
        autowire: true
        public: true
    OswisOrg\OswisCoreBundle\Api\Dto\AppUserActionRequest:
        alias: oswis_org_oswis_core.app_user_action_request
        public: true

    ### AppUser Action Subscriber
    oswis_org_oswis_core.app_user_action_subscriber:
        class: OswisOrg\OswisCoreBundle\Api\EventSubscriber\AppUserActionSubscriber
        autowire: true
        public: true
        arguments:
            - '@oswis_org_oswis_core.app_user_service'
    OswisOrg\OswisCoreBundle\Api\EventSubscriber\AppUserActionSubscriber:
        alias: oswis_org_oswis_core.app_user_action_subscriber
        public: true

    ### Mailer Subscriber
    oswis_org_oswis_core.mailer_subscriber:
        class: OswisOrg\OswisCoreBundle\EventSubscriber\MailerSubscriber
        autowire: true
        public: true
        arguments:
            - '@oswis_org_oswis_core.oswis_core_settings_provider'
    OswisOrg\OswisCoreBundle\EventSubscriber\MailerSubscriber:
        alias: oswis_org_oswis_core.mailer_subscriber
        public: true

    ### AppUser Subscriber
    oswis_org_oswis_core.app_user_subscriber:
        class: OswisOrg\OswisCoreBundle\EventSubscriber\AppUserSubscriber
        autowire: true
        public: true
        arguments:
            - '@oswis_org_oswis_core.app_user_service'
    OswisOrg\OswisCoreBundle\EventSubscriber\AppUserSubscriber:
        alias: oswis_org_oswis_core.app_user_subscriber
        public: true

    ### PDF Generator
    oswis_org_oswis_core.pdf_generator:
        class: OswisOrg\OswisCoreBundle\Service\PdfGenerator
        autowire: true
        public: true
        arguments:
            - '@monolog.logger'
            - '@twig'
            - '@oswis_org_oswis_core.oswis_core_settings_provider'
    OswisOrg\OswisCoreBundle\Service\PdfGenerator:
        alias: oswis_org_oswis_core.pdf_generator
        public: true

    ### Traits folder
    OswisOrg\OswisCoreBundle\Traits\:
        resource: '../../Traits/*'
        public: true

    ### EventSubscriber folder
    OswisOrg\OswisCoreBundle\EventSubscriber\:
        resource: '../../EventSubscriber/*'
        tags: [ { name: 'kernel.view'} ]
        # arguments:
        #   ['@security.user_password_encoder.generic', '@doctrine.orm.entity_manager.abstract', '@swiftmailer.mailer.abstract', '@monolog.logger_prototype', '@twig', '@security.token_storage']
        public: true

    ### AppUser Provider
    OswisOrg\OswisCoreBundle\Security\AppUserProvider:
        class: OswisOrg\OswisCoreBundle\Security\AppUserProvider
        autowire: true
        public: true
        arguments:
          ['@doctrine.orm.entity_manager.abstract']

    ### Security folder
    OswisOrg\OswisCoreBundle\Security\:
        resource: '../../Security/*'
        public: true


    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ '@annotation_reader' ] ]
        public: true

    gedmo.listener.blameable:
        class: Gedmo\Blameable\BlameableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ '@annotation_reader' ] ]
        public: true
