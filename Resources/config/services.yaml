    OswisOrg\OswisCoreBundle\Controller\Website\SiteWebManifestController:
        alias: oswis_org_oswis_core.site_web_manifest_controller
        public: true

    ### Web Banner Controller
    oswis_org_oswis_core.web_banner_controller:
        class: OswisOrg\OswisCoreBundle\Controller\Website\WebBannerController
        autowire: true
        public: true
    OswisOrg\OswisCoreBundle\Controller\Website\WebBannerController:
        alias: oswis_org_oswis_core.web_banner_controller
        public: true

    ### Internal Actions Web Controller
    oswis_org_oswis_core.internal_actions_web_controller:
        class: OswisOrg\OswisCoreBundle\Controller\Website\InternalActionsWebController
        autowire: true
        public: true
    OswisOrg\OswisCoreBundle\Controller\Website\InternalActionsWebController:
        alias: oswis_org_oswis_core.internal_actions_web_controller
        public: true

    ### Portal Web Controller
    oswis_org_oswis_core.portal_web_controller:
        class: OswisOrg\OswisCoreBundle\Controller\Website\PortalWebController
        autowire: true
        public: true
    OswisOrg\OswisCoreBundle\Controller\Website\PortalWebController:
        alias: oswis_org_oswis_core.portal_web_controller
        public: true

    ### Admin Web Controller
    oswis_org_oswis_core.admin_web_controller:
        class: OswisOrg\OswisCoreBundle\Controller\Website\AdminWebController
        autowire: true
        public: true
    OswisOrg\OswisCoreBundle\Controller\Website\AdminWebController:
        alias: oswis_org_oswis_core.admin_web_controller
        public: true

    ### GDPR Web Controller
    oswis_org_oswis_core.gdpr_web_controller:
